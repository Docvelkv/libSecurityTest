<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-md">
    <h3 class="d-flex justify-content-between align-items-center mb-3">Добавление книги</h3>
    <div>
        <form th:action="@{saveBook}" th:object="${book}" method="post">
            <p>
                <label for="author" class="form-label">
                    <input class="form-control" id="author" placeholder="Введите имя автора"
                           th:name="author" type="text" th:field="*{author}"/>
                </label>
                <label for="title" class="form-label">
                    <input class="form-control" id="title" placeholder="Введите название книги"
                           th:name="title" type="text" th:field="*{title}"/>
                </label>
                <input type="hidden" th:field="*{id}">
            </p>
            <p>
                <button class="badge text-bg-info rounded-pill" type="submit">Добавить</button>
                <button class="badge text-bg-info rounded-pill" type="reset">Очистить</button>
            </p>

        </form>
        <p>
            <button class="badge text-bg-info rounded-pill" type="button"
                    onclick="location.href='allBooks'">Все книги</button>
        </p>
    </div>
</div>
</body>
</html>
