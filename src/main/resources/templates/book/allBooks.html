<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-md">
    <p>
        <button class="badge text-bg-info rounded-pill" type="button"
                onclick="location.href='library'">На главную</button>
        <button class="badge text-bg-info rounded-pill" type="button"
                onclick="location.href='addBook'">Добавить книгу</button>
    </p>
    <h3 class="d-flex justify-content-between align-items-center mb-3">Все книги</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Автор</th>
            <th>Название</th>
            <th colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${books.empty}">
            <td colspan="5">В библиотеке нет книг</td>
        </tr>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.getId}">Id</span></td>
            <td><span th:text="${book.getAuthor}">Автор</span></td>
            <td><span th:text="${book.getTitle}">Название</span></td>
            <td><a th:href="@{deleteBook(bookId = ${book.getId})}" class="badge text-bg-warning rounded-pill">Удалить</a></td>
            <td><a th:href="@{updateBook(bookId = ${book.getId})}" class="badge text-bg-success rounded-pill">Обновить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
