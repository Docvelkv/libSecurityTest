<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление читателя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-md">
    <h3 class="d-flex justify-content-between align-items-center mb-3">Добавление читателя</h3>
    <div>
        <form th:action="@{saveReader}" th:object="${reader}" method="post">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="error : ${#fields.errors('*')}" th:text="${error}">Ошибки</li>
            </ul>
            <p>
                <label for="name" class="form-label">Имя читателя</label>
                <input class="form-control" id="name" th:name="name" placeholder="Введите имя читателя" type="text" th:field="*{name}"/>
                <label for="login" class="form-label">Логин читателя</label>
                <input class="form-control" id="login" th:name="login" placeholder="Введите логин читателя" type="text" th:field="*{login}"/>
                <label for="password" class="form-label">Пароль</label>
                <input class="form-control" id="password" th:name="password" placeholder="Введите пароль" type="password" th:field="*{password}"/>
                <label for="role" class="form-label">Роль читателя</label>
                <input class="form-control" id="role" th:name="role" placeholder="Введите роль читателя" type="text" th:field="*{role}"/>
                <input type="hidden" th:field="*{id}">
            </p>
            <p>
                <button class="badge text-bg-info rounded-pill" type="submit">Добавить</button>
                <button class="badge text-bg-info rounded-pill" type="reset">Очистить</button>
            </p>
            <p>
                <button class="badge text-bg-info rounded-pill" type="button" onclick="location.href='allReaders'">Все читатели</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
