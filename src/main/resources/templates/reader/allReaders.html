<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все читатели</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-md">
    <p>
        <button class="badge text-bg-info rounded-pill" type="button" onclick="location.href='addReader'">Добавить читателя</button>
        <button class="badge text-bg-info rounded-pill" type="button" onclick="location.href='library'">На главную</button>
    </p>
    <h3 class="d-flex justify-content-between align-items-center mb-3">Все читатели</h3>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя читателя</th>
            <th colspan="2">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${readers.empty}">
            <td colspan="4">Читателей нет</td>
        </tr>
        <tr th:each="reader : ${readers}">
            <td><span th:text="${reader.getId}">Id</span></td>
            <td><span th:text="${reader.getName}">Имя читателя</span></td>
            <td><a th:href="@{deleteReader(readerId=${reader.getId})}" class="badge text-bg-warning rounded-pill">Удалить</a></td>
            <td><a th:href="@{updateReader(readerId=${reader.getId})}" class="badge text-bg-success rounded-pill">Обновить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
